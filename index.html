<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wimbledon Hupi-veikkaus</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container py-16 flex flex-col gap-16">
      <!-- Kirjautumisnäkymä -->
      <section id="loginSection" class="flex flex-col gap-16">
        <header>
          <h1>Wimbledon hupi-veikkaus</h1>
          <p class="text-secondary">
            Valitse otteluiden voittajat (1 tai 2). Paras veikkaaja voittaa
            kunnian!
          </p>
        </header>

        <form id="loginForm" class="card flex flex-col gap-16 p-16" autocomplete="off">
          <div class="form-group">
            <label for="emailInput" class="form-label">
              Sähköposti tai käyttäjätunnus
            </label>
            <input
              id="emailInput"
              type="text"
              class="form-control"
              placeholder="esim. nimi@example.com tai PandaPlayer"
              required
            />
          </div>
          <div class="form-group">
            <label for="passwordInput" class="form-label">Salasana</label>
            <input
              id="passwordInput"
              type="password"
              class="form-control"
              placeholder="Salasana"
              required
            />
          </div>
          <button type="submit" class="btn btn--primary" id="loginBtn">
            Kirjaudu / Rekisteröidy
          </button>
        </form>

        <div class="flex flex-col gap-8 items-center">
          <span>tai</span>
          <button class="btn btn--secondary" id="guestBtn">
            Jatka ilman tiliä
          </button>
        </div>
      </section>

      <!-- Sovellusnäkymä -->
      <section id="appSection" class="hidden flex flex-col gap-16">
        <div class="flex justify-between items-center">
          <h2 id="welcomeText"></h2>
          <button id="signOutBtn" class="btn btn--outline btn--sm hidden">
            Kirjaudu ulos
          </button>
        </div>

        <!-- Käyttäjän veikkausnäkymä -->
        <div id="userView" class="hidden card">
          <div class="card__body flex flex-col gap-16">
            <p id="lockNotice" class="status status--warning hidden">
              Veikkaukset on lukittu
            </p>
            <div id="savedBadge" class="status status--success hidden">
              Tallennettu!
            </div>

            <table id="matchTable" class="match-table">
              <thead>
                <tr>
                  <th>Aika</th>
                  <th>Pelaaja 1</th>
                  <th>Pelaaja 2</th>
                  <th>Valinta</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        <!-- Admin dashboard -->
        <div id="adminView" class="hidden flex flex-col gap-16">
          <div class="card">
            <div class="card__body flex flex-col gap-16">
              <button id="lockBtn" class="btn btn--primary btn--sm">
                Lukitse vastaukset
              </button>
              <p id="lockState" class="status status--info hidden"></p>
            </div>
          </div>

          <div class="card">
            <div class="card__header">
              <h3>Veikkaukset</h3>
            </div>
            <div class="card__body overflow-auto">
              <table id="picksTable" class="picks-table"></table>
            </div>
          </div>

          <div class="card">
            <div class="card__header flex justify-between items-center">
              <h3>Tulokset</h3>
              <button id="publishResultsBtn" class="btn btn--primary btn--sm">
                Julkaise tulokset
              </button>
            </div>
            <div class="card__body overflow-auto">
              <table id="resultsTable" class="results-table"></table>
            </div>
          </div>

          <div class="card">
            <div class="card__header">
              <h3>Pistetaulukko</h3>
            </div>
            <div class="card__body overflow-auto">
              <table id="leaderTable" class="leader-table"></table>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
